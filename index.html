<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #9560bd, #feb47b, #9560bd, #feb47b);
            background-size: 200% 100%;
            animation: gradientAnimation 8s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: linear-gradient(to bottom right, #9779ae, #ffbd8a);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            overflow: hidden; /* Ensure border-radius applies correctly */
            animation: pulseAnimation 2s infinite;
        }

        @keyframes pulseAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .iframe-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 12px;
            overflow: hidden; /* Ensures the border-radius is applied */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px; /* Ensures the iframe also has rounded corners */
        }

        h1 {
            color: #1DB954; /* Spotify green */
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            /* Additional styles can be added here if necessary */
        }
    </style>
</head>
<body>

    <div class="container" role="region" aria-labelledby="playlist-title">
        <div class="iframe-wrapper">
            <iframe 
                src="https://open.spotify.com/embed/playlist/6mg97jJl4vwVfaQaAzumtc?utm_source=generator" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
